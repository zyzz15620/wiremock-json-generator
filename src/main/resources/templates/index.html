<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WireMock JSON Generator</title>
    <!-- Thêm Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">WireMock Stub JSON Generator</h1>

    <!-- Phần Request -->
    <div class="section">
        <h2>Request</h2>

        <div class="form-group">
            <label for="method">Method:</label>
            <select id="method" class="form-control" required>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
                <option value="OPTIONS">OPTIONS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="urlOption">URL Option:</label>
            <select id="urlOption" class="form-control" required onchange="updateUrlPlaceholder()">
                <option value="url">URL</option>
                <option value="urlPath">URL Path</option>
                <option value="urlPattern">URL Pattern (regex)</option>
                <option value="urlPathPattern">URL Path Pattern (regex)</option>
            </select>
            <input type="text" id="urlValue" class="form-control mt-2" placeholder="/your/url" required>
        </div>

        <div class="form-group">
            <label>Request Matching:</label>
            <div id="requestMatchingContainer"></div>
            <button type="button" class="btn btn-primary mt-2" id="addRequestMatcher">Add Request Matching</button>
        </div>

        <!-- Thêm checkbox để kích hoạt phần Body -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="includeBody" onchange="toggleBodyMatchers()">
            <label class="form-check-label" for="includeBody">Include Request Body</label>
        </div>

        <!-- Phần body matcher sẽ ẩn nếu checkbox không được chọn -->
        <div id="bodyMatcherSection" class="mt-3" style="display:none;">
            <div class="form-group">
                <label for="bodyMatcher">Request Body Matcher Type:</label>
                <select id="bodyMatcher" class="form-control" required onchange="updateBodyPlaceholder()">
                    <option value="equalTo">equalTo</option>
                    <option value="equalToJson">equalToJson</option>
                    <option value="equalToXml">equalToXml</option>
                    <option value="matchesXPath">matchesXPath</option>
                    <option value="matchesJsonPath">matchesJsonPath</option>
                    <option value="contains">contains</option>
                    <option value="matches">matches</option>
                    <option value="doesNotMatch">doesNotMatch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bodyValue">Request Body Value:</label>
                <textarea id="bodyValue" class="form-control" rows="6" placeholder="Enter Request Body Value"></textarea>
            </div>
        </div>
    </div>

    <!-- Phần Response -->
    <div class="section">
        <h2>Response</h2>
        <div class="form-group">
            <label for="status">Status Code:</label>
            <input type="number" id="status" class="form-control" placeholder="Enter Status Code" value="200" required>
        </div>

        <div class="form-group">
            <label>Response Headers:</label>
            <div id="responseHeadersContainer"></div>
            <button type="button" class="btn btn-primary mt-2" id="addResponseHeader">Add Response Header</button>
        </div>

        <div class="form-group">
            <label for="bodyType">Body Type:</label>
            <select id="bodyType" class="form-control" onchange="updateResponseBodyPlaceholder()" required>
                <option value="json">JSON</option>
                <option value="text">Text</option>
                <option value="xml">XML</option>
                <option value="html">HTML</option>
                <option value="base64">Base64</option>
            </select>
        </div>

        <div class="form-group" id="bodyContainer">
            <label for="responseBody">Response Body:</label>
            <textarea id="responseBody" class="form-control" rows="6" placeholder="Enter Response Body" required></textarea>
        </div>
    </div>

    <!-- Nút Export và Kết quả JSON -->
    <div class="section">
        <button id="exportBtn" class="btn btn-success">Export JSON</button>
        <button id="copyBtn" class="btn btn-secondary ml-2">Copy JSON</button> <!-- Thêm nút Copy -->
        <textarea id="jsonOutput" class="form-control mt-3" rows="10" placeholder="JSON output will appear here..."></textarea>
    </div>
</div>

<!-- JS -->
<script type="module" src="/js/scripts.js"></script>

<!-- Thêm logic cho placeholder -->
<script>
    function updateBodyPlaceholder() {
        const bodyMatcher = document.getElementById('bodyMatcher').value;
        const bodyValue = document.getElementById('bodyValue');

        switch (bodyMatcher) {
            case 'equalTo':
                bodyValue.placeholder = '"equalTo": "some body content"';
                break;
            case 'equalToJson':
                bodyValue.placeholder = '{ "key": "value" }';
                break;
            case 'equalToXml':
                bodyValue.placeholder = '<root><key>value</key></root>';
                break;
            case 'matchesXPath':
                bodyValue.placeholder = "/root/key[text() = 'value']";
                break;
            case 'matchesJsonPath':
                bodyValue.placeholder = "$.key[?(@ == 'value')]";
                break;
            case 'contains':
                bodyValue.placeholder = '"contains": "some text"';
                break;
            case 'matches':
                bodyValue.placeholder = '".some pattern."';
                break;
            case 'doesNotMatch':
                bodyValue.placeholder = '".some pattern."';
                break;
            default:
                bodyValue.placeholder = 'Enter Request Body Value';
                break;
        }
    }

    function updateUrlPlaceholder() {
        const urlOption = document.getElementById('urlOption').value;
        const urlValue = document.getElementById('urlValue');

        switch (urlOption) {
            case 'url':
                urlValue.placeholder = '/your/url?and=query';
                break;
            case 'urlPath':
                urlValue.placeholder = '/your/url';
                break;
            case 'urlPattern':
                urlValue.placeholder = '/your/([a-z]*)\\?and=query';
                break;
            case 'urlPathPattern':
                urlValue.placeholder = '/your/([a-z]*)';
                break;
            default:
                urlValue.placeholder = '/your/url';
                break;
        }
    }

    function updateResponseBodyPlaceholder() {
        const bodyType = document.getElementById('bodyType').value;
        const responseBody = document.getElementById('responseBody');

        switch (bodyType) {
            case 'json':
                responseBody.placeholder = '{ "key": "value" }';
                break;
            case 'text':
                responseBody.placeholder = 'Sample plain text response';
                break;
            case 'xml':
                responseBody.placeholder = '<root><key>value</key></root>';
                break;
            case 'html':
                responseBody.placeholder = '<html><body><h1>Your HTML content</h1></body></html>';
                break;
            case 'base64':
                responseBody.placeholder = 'SGVsbG8gd29ybGQ='; // "Hello world" in Base64
                break;
            default:
                responseBody.placeholder = 'Enter Response Body';
                break;
        }
    }
</script>
</body>
</html>
