<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WireMock JSON Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>WireMock Stub JSON Generator</h1>

<!-- Phần Request -->
<div class="section">
    <h2>Request</h2>

    <div class="field-group">
        <label for="method">Method:</label>
        <select id="method" required>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
            <option value="OPTIONS">OPTIONS</option>
        </select>
    </div>

    <div class="field-group">
        <label for="urlPath">URL Path:</label>
        <input type="text" id="urlPath" placeholder="Enter URL Path" required>
    </div>

    <div class="field-group">
        <label>Request Matching:</label>
        <div id="requestMatchingContainer"></div>
        <button type="button" class="add-button" id="addRequestMatcher">Add Request Matching</button>
    </div>
</div>

<!-- Phần Response -->
<div class="section">
    <h2>Response</h2>
    <div class="field-group">
        <label for="status">Status Code:</label>
        <input type="number" id="status" placeholder="Enter Status Code" value="200" required>
    </div>

    <div class="field-group">
        <label>Response Headers:</label>
        <div id="responseHeadersContainer"></div>
        <button type="button" class="add-button" id="addResponseHeader">Add Response Header</button>
    </div>

    <div class="field-group">
        <label for="bodyType">Body Type:</label>
        <select id="bodyType" onchange="toggleBodyInput()" required>
            <option value="json">JSON</option>
            <option value="text">Text</option>
            <option value="xml">XML</option>
            <option value="html">HTML</option>
            <option value="base64">Base64</option>
        </select>
    </div>

    <div class="field-group" id="bodyContainer">
        <label for="responseBody">Response Body:</label>
        <textarea id="responseBody" placeholder="Enter Response Body" required></textarea>
    </div>
</div>

<!-- Nút Export và Kết quả JSON -->
<div class="section">
    <button id="exportBtn">Export JSON</button>
    <textarea id="jsonOutput" placeholder="JSON output will appear here..."></textarea>
</div>

<script type="module" src="/js/scripts.js"></script>
</body>
</html>
